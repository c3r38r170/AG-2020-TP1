<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Algoritmos Geneticos test</title>
	<!-- Liberías -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
  
	<script type="text/javascript" src="site.js"></script>
	<link rel="stylesheet" href="site.css">
</head>
<body>
	<div id=inicio>
		<span>Cantidad de individuos por generación:</span><!--<input type=number step=1/>-->
		<input type="text" id=texto>
		<span>Tipo de selección:</span>
		<label>
			<input type="checkbox"><span>elitismo</span>
		</label>
		<div><button id="ruleta">Ruleta</button></div>
		<div><button id="rango">Rango</button></div>
		<div id="inicio-result"></div>
	</div>
	<div id=app>
		<div class="container pt-5">
      <div class="row">
        <div class="col">
          <h2 class="pt-2 border-bottom">Graficas</h2>
					<div id="generacionesChart"></div>
      		<div class="container pt-1">
      			<div class="btn-group" role="group" aria-label="Basic example">
        			<button type="button" class="btn btn-dark"><i class="fas fa-backward"></i></button>
        			<div class="input-group">
          			<input type="text" class="form-control" placeholder="Pasos" aria-label="Input group example" aria-describedby="btnGroupAddon">
        			</div>
          		<button type="button" class="btn btn-dark" onclick="siguienteGeneracion()"><i class="fas fa-forward"></i></button>
        		</div>
        	</div>
        </div>
        <div class="col">
          <span id="lGen"></span>
          <div class="container">
            <table class="table-striped">
              <thead>
                <tr>
                  <th data-field="gen">
                    <span class="">
                      Nro Generacion
                    </span>
                  </th>
                  <th data-field="max">
                    <span class="">
                      Maximo
                    </span>
                  </th>
                  <th data-field="prom">
                    <span class="">
                      Promedio
                    </span>
                  </th>
                  <th data-field="min">
                    <span class="">
                      Minimo
                    </span>
                  </th>
                </tr>
              </thead>
            </table>
        	</div>
        </div>
      </div>
    </div>
	</div>
</body>
</html>
