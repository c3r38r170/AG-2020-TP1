<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Algoritmos Geneticos test</title>
	<!-- Liberías -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" ></script>
  <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
	<!-- Código -->
	<script type="text/javascript" src="site.js"></script>
	<link rel="stylesheet" href="site.css">

</head>
<body>
	
<!--Inicio Navbar-->
<header>
	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">TP1</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" data-toggle="modal" href="#modalAjuste">Cambiar</a>
				</li>
				
				
			</ul>
		</div>
	</nav>
</header>
<!--Fin Navbar-->
<!-- Modal -->
<div class="modal fade" id="modalAjuste" tabindex="-1" role="dialog" aria-labelledby="modalAjusteTitulo" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAjusteTitulo">Preferencias</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="inicio">
        <span>Cantidad de individuos por generación:</span><input type=number step=1 min=1 value=10 id="modal-individuos"/>
        <span>Tipo de selección:</span>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="ruleta" id="modal-ruleta" value="1" checked>
					<label class="form-check-label" for="modal-ruleta">
						Ruleta
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="ruleta" id="modal-rango" value="2">
					<label class="form-check-label" for="modal-rango">
						Rango
					</label>
				</div>
				<input id="modal-elitismo" type="checkbox"><span>Elitismo</span>
        <div class="pb-1 text-center">
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal-iniciar">Iniciar</button>
        </div>
      </div>
    </div>
  </div>
</div>
 <!-- Fin Modal-->
<div class="container pt-5">
	<div class="row">
		<div class="col">
			<h2 class="pt-2 border-bottom">Graficas</h2>
			<div id="generacionesChart"></div>
			<div class="container pt-1">
				<div class="btn-group" role="group" aria-label="Modal Ajuste">
					<div class="input-group">
						<input type="number" class="form-control" placeholder="Pasos" id="controles-pasos" aria-label="Input group example" aria-describedby="btnGroupAddon" value=1 min=1>
					</div>
					<button type="button" class="btn btn-dark" id="controles-siguiente"><i class="fas fa-forward"></i></button>
				</div>
			</div>
		</div>
		<div class="col">
			<span id="lGen"></span>
			<div class="container">
				<table class="table-striped">
					<thead>
						<tr>
							<th data-field="gen">
								<span class="">
									Nro Generacion
								</span>
							</th>
							<th data-field="max">
								<span class="">
									Maximo
								</span>
							</th>
							<th data-field="prom">
								<span class="">
									Promedio
								</span>
							</th>
							<th data-field="min">
								<span class="">
									Minimo
								</span>
							</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>

</body>
</html>
