<!-- Modal -->
<div class="modal fade" id="modalAjuste" tabindex="-1" role="dialog" aria-labelledby="modalAjusteTitulo" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAjusteTitulo">Preferencias</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="inicio">
        <span>Cantidad de individuos por generación:</span><input type=number step=1 min=1 value=10/>
        <span>Tipo de selección:</span>
             <div class="form-check">
              <input class="form-check-input" type="radio" name="ruleta" id="modal-ruleta" value="1" checked>
              <label class="form-check-label" for="modal-ruleta">
                Ruleta
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="ruleta" id="modal-rango" value="2">
              <label class="form-check-label" for="modal-rango">
                Rango
              </label>
            </div>
            <input id="modal-elitismo" type="checkbox"><span>Elitismo</span>
        <div class="pb-1 text-center">
          <button type="button" class="btn btn-primary" id="modal-iniciar">Iniciar</button>
        </div>
      </div> <!-- Agregue este -->
    </div>
  </div>
</div>
 <!-- Fin Modal-->
    <div class="container pt-5">
      <div class="row">
        <div class="col">
          <h2 class="pt-2 border-bottom">Graficas</h2>
      <div id="generacionesChart"></div>
      <div class="container pt-1">
      <div class="btn-group" role="group" aria-label="Modal Ajuste">
        <button type="button" class="btn btn-dark"><i class="fas fa-backward"></i></button>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Pasos" aria-label="Input group example" aria-describedby="btnGroupAddon">
        </div>
          <button type="button" class="btn btn-dark"><i class="fas fa-forward"></i></button>
        </div>
        </div>
        </div>
        <div class="col">
          <span id="lGen"></span>
          <div class="container">
            <table class="table-striped">
              <thead>
                <tr>
                  <th data-field="gen">
                    <span class="">
                      Nro Generacion
                    </span>
                  </th>
                  <th data-field="max">
                    <span class="">
                      Maximo
                    </span>
                  </th>
                  <th data-field="prom">
                    <span class="">
                      Promedio
                    </span>
                  </th>
                  <th data-field="min">
                    <span class="">
                      Minimo
                    </span>
                  </th>
                </tr>
              </thead>
            </table>
        </div>
        </div>
      </div>
      
    </div>
